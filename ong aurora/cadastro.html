<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Voluntário - Aurora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilos.css">
  <script src="mascaras.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section aria-labelledby="cadastro-titulo">
      <h1 id="cadastro-titulo">Cadastro de Voluntário</h1>
      <div class="form-and-illustration">
        <form action="#" method="post" autocomplete="on" class="form-cadastro" novalidate>
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required maxlength="15" pattern="\(\d{2}\)\s\d{4,5}-\d{4}">
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>
          </fieldset>
          <fieldset>
            <legend>Endereço</legend>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required maxlength="9" pattern="\d{5}-\d{3}">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <label for="estado">Estado (UF):</label>
            <input type="text" id="estado" name="estado" required maxlength="2" pattern="[A-Za-z]{2}">
          </fieldset>
          <button type="submit">Cadastrar</button>
        </form>
        <aside class="illustration">
          <img
            src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=900&q=80"
            alt="Pessoa preenchendo formulário em papel"
            class="responsive-img">
          <p class="caption">Preencha seus dados para participar como voluntário.</p>
        </aside>
      </div>
    </section>
  </main>
  <footer>
    <small>&copy; 2025 Aurora</small>
  </footer>
</body>
</html>
