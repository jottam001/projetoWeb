<!doctype html><html lang='pt-BR'><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Cadastro — ONG Esperança Viva</title><meta name='description' content='Formulário básico com validação HTML5 e máscaras'>
<link rel='stylesheet' href='assets/css/style.css'><script defer src='assets/js/main.js'></script>
</head><body>
<header>
  <div class='wrap'>
    <h1>ONG Esperança Viva</h1>
    <nav aria-label='principal'>
      <a href='index.html'>Início</a>
      <a href='projetos.html'>Projetos</a>
      <a href='cadastro.html'>Cadastro</a>
    </nav>
  </div>
</header>
<main class='wrap'>
  <div class='card'>
    <h2>Cadastro</h2>
    <p class='small'>Campos obrigatórios. Suas informações serão usadas apenas para contato.</p>
    <form novalidate>
      <label>Nome completo
        <input type='text' name='nome' required>
      </label>
      <label>E-mail
        <input type='email' name='email' required>
      </label>
      <label>CPF
        <input type='text' name='cpf' required pattern='\d{3}\.\d{3}\.\d{3}-\d{2}' placeholder='000.000.000-00'>
      </label>
      <label>Telefone
        <input type='tel' name='telefone' required pattern='\(\d{2}\) \d{5}-\d{4}' placeholder='(11) 90000-0000'>
      </label>
      <label>Data de nascimento
        <input type='date' name='data_nasc' required>
      </label>
      <label>CEP
        <input type='text' name='cep' required pattern='\d{5}-\d{3}' placeholder='00000-000'>
      </label>
      <label>Endereço
        <input type='text' name='endereco' required>
      </label>
      <label>Cidade
        <input type='text' name='cidade' required>
      </label>
      <label>Estado (UF)
        <input type='text' name='estado' required maxlength='2' placeholder='SP'>
      </label>
      <button type='submit'>Enviar</button>
    </form>
  </div>
</main>
<footer>
  <div class='wrap'>
    <p>© 2025 ONG Esperança Viva • CNPJ 00.000.000/0001-00</p>
    <p class='small'>Este site utiliza imagens meramente ilustrativas.</p>
  </div>
</footer>
</body></html>
